<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row border border-primary">
        <div class="col border border-primary">1</div>
        <div class="col border border-primary">2</div>
        <div class="col border border-primary">3</div>
      </div>
      <div class="row border border-primary">
        <div class="col border border-primary">1</div>
        <div class="col border border-primary">2</div>
        <div class="col border border-primary">3</div>
      </div>
    </div>
    <hr />
    <div class="row border border-primary">
      <div class="col border border-primary">1</div>
      <div class="col border border-primary">2</div>
    </div>
    <div class="row border border-primary">
      <div class="col border border-primary">1</div>
      <div class="col border border-primary">2</div>
    </div>
    <hr />
    <div class="container">
      <div class="col-md-4 border border-primary">1</div>
      <div class="col-md-4 border border-primary">2</div>
    </div>
    <hr />
    <div class="container">
        <div class="row border border-primary">
            <div class="col-sm-3 col-md-4 col-lg-4 col-xl-4 border border-primary">1</div>
            <div class="col-sm-3 col-md-4 col-lg-4 col-xl-4 border border-primary">2</div>
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4 border border-primary">3</div>
        </div>
     
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
